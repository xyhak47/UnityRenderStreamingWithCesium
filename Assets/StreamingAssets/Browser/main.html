<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>光格数字孪生平台</title>
  <link rel="stylesheet" href="css/screen.css" />
</head>

<body>
  <div class="screen-container">
    <div class="screen-header"></div>
    <div id="screen-btn-list" class="screen-left">
      <div class="screen-btn" value="1">
        <span>漫游开始</span>
      </div>
      <div class="screen-btn" value="2">
        <span>漫游结束</span>
      </div>
      <div class="screen-btn" value="3">
        <span>工厂自动环绕</span>
      </div>
      <div class="screen-btn" value="4">
        <span>进入工厂</span>
      </div>
     <!--  <div class="screen-btn" value="5">
        <span>地球后退</span>
      </div> -->
    </div>
    <div id="screen-btn-list" class="screen-right btn-none">
      <div class="screen-btn" value="1">
        <span>Call Unity</span>
      </div>
      <div class="screen-btn" value="2">
        <span>开特效</span>
      </div>
      <div class="screen-btn" value="3">
        <span>关特效</span>
      </div>
      <div class="screen-btn" value="4">
        <span>相机自由旋转</span>
      </div>
      <div class="screen-btn" value="5">
        <span>返回</span>
      </div>
    </div>
    <div class="screen-footer"></div>
    <div id="player"></div>
  </div>
  <script src="js/screen.js"></script>
</body>

</html>
